<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Word? Bird!</title>

    <link type="text/css" rel="stylesheet" href="PracticeTest1.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  </head>

  <body>
    <header>
      <div class="header-options">
        <div class="header-left-options">
          <a class="header-links" href="PracticeTest1.html">
            <img id="header-logo" src="images/logo.png" alt="logo"/>Word? Bird!</a>
          <a class="header-links" href="">Explore</a>
          <a class="header-links" href="">Projects</a>
          <a class="header-links" href="">Birds</a>
          <a class="header-links" href="">Shop</a>
          <a class="header-links" href="About.html">About</a>
        </div>

        <div class="header-right-options">
          <span class="header-links">
            <img id="header-icon" src="images/feather.png" alt="feathers"/>
            <span class="feathers">0</span></span>
          <span class="header-links">
            <img id="header-icon" src="images/seeds.png" alt="seeds"/>
            <span class="seeds">0</span></span>
          <a class="header-links header-right-links" href="">
            <span class="material-symbols-rounded">mail</span>
          </a>
          <a class="header-links header-right-links" href="">
            <span class="material-symbols-rounded">chat</span>
          </a>
          <a class="header-links header-right-links" href="">
            <span class="material-symbols-rounded">notifications</span>
          </a>
          <a class="header-links header-right-links" href="">
            <span class="material-symbols-rounded">account_circle</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <!-- <div class="side-menu">
        <h3>Main Menu</h3>
        <button class="bird-menu-big-btn">Saved Skins</button>
        <button class="bird-menu-small-btn">Color</button>
        <button class="bird-menu-small-btn">BG Color</button>
        <button class="bird-menu-small-btn">Default</button>
      </div> -->

      <div class="text-area">
        <span class="project-title input"
          role="textbox"
          contenteditable></span>

          
        
        <div class="editor-commands">
          
          <button data-command="undo" type="checkbox"
          class="material-symbols-rounded">undo
          <button data-command="redo"
          class="material-symbols-rounded">redo
          <button data-command="insertHorizontalRule" 
          class="material-symbols-rounded">horizontal_rule
          <button data-command="bold" 
          class="material-symbols-rounded">format_bold
          <button data-command="italic" 
          class="material-symbols-rounded">format_italic
          <button data-command="underline" 
          class="material-symbols-rounded">format_underlined
          <button data-command="strikeThrough" 
          class="material-symbols-rounded">strikethrough_s
          <button data-command="justifyLeft" 
          class="material-symbols-rounded">format_align_left
          <button data-command="justifyCenter"  
          class="material-symbols-rounded">format_align_center
          <button data-command="justifyRight" 
          class="material-symbols-rounded">format_align_right
          <button data-command="justifyFull" 
          class="material-symbols-rounded">format_align_right
          <button data-command="indent" 
          class="material-symbols-rounded">format_indent_increase
          <button data-command="outdent" 
          class="material-symbols-rounded">format_indent_decrease
          <button data-command="insertUnorderedList" 
          class="material-symbols-rounded">format_list_bulleted
          <button data-command="insertOrderedList" 
          class="material-symbols-rounded">format_list_numbered
          <button data-command="subscript" 
          class="material-symbols-rounded">subscript
          <button data-command="superscript" 
          class="material-symbols-rounded">superscript

          <!-- I want the following features:
            highlight
            font color
            hyperlinks
            custom fonts
            added pictures (drag/drop and attachment options)
            resizable pics
            pics must always given credit requirement
            customizable pagebreaks options (use shop to )
            grey-out shortcut (like code) that won't appear when published, but it's there when you edit it
            Auto-fill '', "", (), <>, [], {} like coding does
          -->

          <!-- People comment section 2 types:
          People could leave an annotation every paragraph like Youtube videos.
          (This would be handy for people who want to either ask for critiques or just emphasize how much they like it!)

          All comments can also be compiled at the very bottom with a "timestamp" (quotes that) except it links to the part of the writing and highlights it-->
        </div>

      <span class="write-area input"
          id="text-content"
          role = "textbox"
          contenteditable = true>
        </span>
      </div>

      <div class="bird-menu">
        <span class="input" role="textbox" id="bird_name" contenteditable></span>
        <img class="bird-image" src="images/eggx0x.png" alt="My Birb"/>

        <div id="bird-stats">
          <span class="bird-exp-words" id = "bird-exp-words">Words to the next level:</span>
          <br/>
          <span class="bird-exp-words" id="bird-exp-value">--</span
          >
          <span class="bird-exp-words" id = "bird-exp-divider">/</span>
          <span class="bird-exp-words" id="bird-exp-goal">100</span>
          <br/>
          <br/>

          Word Count: <span id="word-count-value">--</span>
          <br />
          <span id="next-goal">Goal Count: </span
          ><span id="total-word-goal">--</span>
        </div>

        <div class="actions">
          <button class="bird-menu-big-btn" id="customize-goal">Change Goal</button>
          <input id="custom-word-goal"></input>
          <br />
          <button class="bird-menu-small-btn">Decor</button>
          <button class="bird-menu-small-btn">Feed</button>
          <button class="bird-menu-small-btn">Play</button>
        </div>
        <div class="play">
          <button class="bird-menu-big-btn">Play</button>

        <div class="settings">
          <button class="bird-menu-big-btn">Save</button>
        </div>
      </div>
    </main>

  </body>
</html>
