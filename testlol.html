<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="hi">Hello</input>
    <script>
      let x = 0;
      document.querySelector(".hi").addEventListener("input", function () {
        x = x + 1;

        if (x < 5) {
          console.log(x);
        } else if (x >= 5) {
          x = 0;
          x = x + 1;
          console.log(x);
        }
      });
    </script>
  </body>
</html>
